<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Loda - Task Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <h2>Chương trình quản lý nhiệm vụ</h2>
        <div id="tasks">
            <div>
                <h2>Nhiệm vụ mới ({{tasks.length}})</h2>
                <ol class="list-group">
                    <li v-for="(task, index) in inProcessTasks" class="list-group-item">
                        <span @dblclick="editTask(index)">
                            {{task.body}}
                        </span>
                        <button @click="removeTask(index)">X</button>
                        <button @click="completeTask(index)" style="color: green">O</button>

                    </li>
                </ol>
            </div>

            <form class="mt-3" @submit="addTask">
                <div class="form-group">
                    <input 
                    ref="input"
                    v-model="newTask" 
                    class="form-control" 
                    placeholder="Toi muon...">
                </div>
                <button class="btn btn-primary" type="submit">Add</button>
            </form>
            <hr>
            <pre>{{$data}}</pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
